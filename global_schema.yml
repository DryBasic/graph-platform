node_types:
  - name: 'A'
    id_dtype: 'int'
    properties: 
      - name: 'Label'
        dtype: 'string'
      - name: 'Value'
        dtype: 'int'
    edges:
      - name: 'belongs_to'
        edge_partner: 'B'

  - name: 'B'
    id_dtype: 'int'
    properties:
      - name: 'Label'
        dtype: 'string'
      - name: 'Value'
        dtype: 'int'
    edges:
      - name: 'belongs_to'
        edge_partner: 'A'


edge_types:
  - name: 'belongs_to'
    direction: 'to'
    has_inverse: False
    from: 'A'
    to: 'B'